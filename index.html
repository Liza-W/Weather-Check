<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>WeatherCheck</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Weather-Check</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter City.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
          <div>
            <h2 class="weather-app-city" id="city"></h2>
            <p class="weather-app-details">
              <span id="time"></span> ,<span id="condition"></span>
              <br />
              Humidity:<strong id="humidity">,</strong> Wind:<strong
                id="wind"
              ></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Liza-W/">Liza Kamau, </a>
        is
        <a href="https://github.com/Liza-W/Weather-Check"
          >open sourced on github</a
        >
        and
        <a href="https://weather-check12.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
