<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCheck</title>
  </head>
  <body>
    <header>
      <h1>Weather-Check</h1>
      <form>
        <input type="search" placeholder="Enter City.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>⛅12°C</div>
      <div>
        <h2>Paris</h2>
        <p>
          Monday 10:54, few clouds
          <br />
          Humidity:<strong>80%,</strong> Wind:<strong>10.29km/h</strong>
        </p>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Liza-W/">Liza Kamau, </a>
      is
      <a href="https://github.com/Liza-W/Weather-Check"
        >open sourced on github</a
      >and <a href="https://weather-check12.netlify.app/">hosted on Netlify</a>
    </footer>
  </body>
</html>
